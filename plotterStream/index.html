<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <title>SecretNerd Boilerplate</title>
</head>

<body class="p-3 mb-2 bg-dark text-white">
    <i class="fa-solid fa-circle-info"></i>

    <i class="fa-solid fa-bars burger "></i>


    <video autoPlay muted loop id="bgVideo" class="video-background">
        <source src="media/video.webm" type="video/mp4" />
    </video>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="square" id="squ"></div>
            </div>
            <div class="col-6">
                <h1 class="boilerHeader">Secret Plotter</h1>
                <div type="text" placeholder="Ready" class="hero">
                    <p class="terminal" id="xprint"></p>
                    <p class="terminal" id="yprint"></p>
                </div>
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/9c5683e736.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
